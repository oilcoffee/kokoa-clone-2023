<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">미륵</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            후삼국시대, 후고구려, 옛날옛적

        </div>
        <div class="message-row">
            <img
                src=https://r1.community.samsung.com/t5/image/serverpage/image-id/456067i21F7BB173D3E4ECA/image-dimensions/1500?v=v2&px=-1">
            <div class="message-row__content">
                <span class="message__author">미륵</span>
                <div class="message__info">
                    <span class="message__bubble">누구인가?</span>
                    <span class="members__time">10:05</span>
                </div>
            </div>

        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">누가 기침 소리를 내었어?</span>
                    <span class="members__time">10:05</span>
                </div>
            </div>

        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-circle-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>니 화면 넘나큰것</span>
    </div>

    <script src="https://kit.fontawesome.com/377d1716d8.js" crossorigin="anonymous"></script>
</body>

</html>
